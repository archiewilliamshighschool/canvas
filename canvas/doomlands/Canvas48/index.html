<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Casino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #2a2a2a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .casino-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b6b;
            letter-spacing: 2px;
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance-display {
            font-size: 18px;
            color: #888;
        }

        .balance-amount {
            color: #ffffff;
            font-weight: bold;
        }

        .reload-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reload-btn:hover {
            background: #ff5252;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2a2a2a;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            color: #888;
        }

        .nav-item:hover {
            background: #333;
            color: #fff;
        }

        .nav-item.active {
            background: #3a3a3a;
            color: #fff;
        }

        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 30px;
            position: relative;
        }

        /* Left Panel - Controls */
        .left-panel {
            width: 220px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .bet-input {
            width: 100%;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s;
        }

        .bet-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .bet-presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .preset-btn {
            padding: 6px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .preset-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .selection-btn {
            padding: 8px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .selection-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .selection-btn.active {
            background: transparent;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .action-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.cashout {
            background: #4ade80;
        }

        .action-btn.cashout:hover {
            background: #22c55e;
        }

        .session-stats {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
        }

        .stats-title {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
        }

        .stat-value {
            color: #fff;
            font-size: 12px;
        }

        .stat-value.positive {
            color: #4ade80;
        }

        .stat-value.negative {
            color: #ff6b6b;
        }

        /* Center - Game Board */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
        }

        .multiplier-display {
            font-size: 48px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tile {
            width: 90px;
            height: 90px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tile:hover:not(.revealed) {
            background: #3a3a3a;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tile.revealed {
            cursor: default;
        }

        .tile.safe {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            border-color: #4ade80;
            animation: safeReveal 0.5s ease;
        }

        .tile.mine {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            border-color: #ff6b6b;
            animation: mineReveal 0.5s ease;
        }

        .tile-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        @keyframes safeReveal {
            0% { transform: rotateY(0) scale(1); }
            50% { transform: rotateY(90deg) scale(0.8); }
            100% { transform: rotateY(0) scale(1); }
        }

        @keyframes mineReveal {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Right Panel - Vault Thermometer */
        .right-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            position: relative;
        }

        .vault-container {
            position: relative;
            width: 150px;
            height: 350px;
            margin-top: 15px;
        }

        .vault-door {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            z-index: 10;
            transition: all 0.5s;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.5),
                0 5px 15px rgba(0,0,0,0.3);
        }

        .vault-door.opening {
            animation: vaultOpen 1s ease;
        }

        @keyframes vaultOpen {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(720deg) scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .thermometer {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 200px;
            background: #1a1a1a;
            border: 2px solid #3a3a3a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #ff6b6b, #ffa500, #ffed4e, #4ade80);
            transition: height 0.5s ease;
            border-radius: 0 0 18px 18px;
        }

        .thermometer-markers {
            position: absolute;
            top: 120px;
            right: 90px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .marker {
            font-size: 10px;
            color: #888;
            text-align: right;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        /* Cash animations */
        .cash-particle {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4ade80;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            border-radius: 3px;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes cashBurst {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(360deg);
                opacity: 0;
            }
        }

        .mega-win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .mega-win-text {
            font-size: 120px;
            font-weight: bold;
            color: #ffed4e;
            text-shadow: 
                0 0 30px rgba(255, 237, 78, 0.8),
                0 0 60px rgba(255, 237, 78, 0.6),
                0 0 90px rgba(255, 237, 78, 0.4);
            animation: megaWinPulse 2s ease-in-out infinite;
        }

        @keyframes megaWinPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .recent-drops {
            margin-top: 20px;
            width: 100%;
        }

        .recent-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .drop-item {
            padding: 6px;
            margin-bottom: 6px;
            background: #3a3a3a;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .drop-multiplier {
            font-weight: bold;
        }

        .drop-multiplier.high {
            color: #ffa500;
        }

        .drop-multiplier.medium {
            color: #4ade80;
        }

        .drop-multiplier.low {
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="casino-title">MINES CASINO</div>
        <div class="balance-section">
            <div class="balance-display">Balance: <span class="balance-amount" id="balance">100.00</span></div>
            <button class="reload-btn" onclick="reloadBalance()">Reload Balance</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="game-title">Mines Plays</h2>
            <div class="nav-item">Home</div>
            <div class="nav-item active">Mines</div>
            <div class="nav-item">home</div>
            <div class="nav-item">Wheel</div>
            <div class="nav-item">Plinko</div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Left Panel - Controls -->
            <div class="left-panel">
                <div class="control-section">
                    <label class="control-label">BET AMOUNT</label>
                    <input type="number" id="betAmount" class="bet-input" value="10" min="0.01" step="0.01">
                    <div class="bet-presets">
                        <button class="preset-btn" onclick="setBet(1)">$1</button>
                        <button class="preset-btn" onclick="setBet(10)">$10</button>
                        <button class="preset-btn" onclick="setBet(50)">$50</button>
                        <button class="preset-btn" onclick="setBet(100)">$100</button>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label">MINES</label>
                    <div class="selection-grid" id="minesButtons">
                        <button class="selection-btn" onclick="setMines(1)">1</button>
                        <button class="selection-btn" onclick="setMines(2)">2</button>
                        <button class="selection-btn" onclick="setMines(3)">3</button>
                        <button class="selection-btn active" onclick="setMines(5)">5</button>
                        <button class="selection-btn" onclick="setMines(8)">8</button>
                        <button class="selection-btn" onclick="setMines(12)">12</button>
                        <button class="selection-btn" onclick="setMines(16)">16</button>
                        <button class="selection-btn" onclick="setMines(20)">20</button>
                    </div>
                </div>

                <button class="action-btn" id="actionBtn" onclick="handleAction()">PLAY</button>

                <div class="session-stats">
                    <div class="stats-title">SESSION STATS</div>
                    <div class="stat-row">
                        <span class="stat-label">Bets:</span>
                        <span class="stat-value" id="totalBets">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Profit:</span>
                        <span class="stat-value" id="totalProfit">0.00</span>
                    </div>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="center-panel">
                <div class="multiplier-display" id="currentMultiplier">1.00x</div>
                <div class="game-board" id="gameBoard"></div>
            </div>

            <!-- Right Panel - Vault Thermometer -->
            <div class="right-panel">
                <div class="vault-container">
                    <div class="vault-door" id="vaultDoor">üè¶</div>
                    <div class="thermometer">
                        <div class="thermometer-fill" id="thermometerFill" style="height: 0%"></div>
                    </div>
                    <div class="thermometer-markers">
                        <div class="marker">25x</div>
                        <div class="marker">10x</div>
                        <div class="marker">5x</div>
                        <div class="marker">2x</div>
                        <div class="marker">1x</div>
                    </div>
                </div>
                
                <div class="recent-drops">
                    <div class="recent-title">Recent Drops</div>
                    <div id="recentDropsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mega Win Overlay -->
    <div class="mega-win-overlay" id="megaWinOverlay">
        <div class="mega-win-text">MEGA WIN!</div>
    </div>

    <script>
        const BOARD_SIZE = 25;
        let balance = 100.00;
        let totalBets = 0;
        let totalProfit = 0;
        let recentDrops = [];
        
        let gameState = {
            active: false,
            bet: 0,
            minesCount: 5,
            minePositions: [],
            revealedTiles: [],
            multiplier: 1,
            safeClicks: 0
        };

        // Multiplier calculations
        function calculateMultiplier(mines, safeClicks) {
            if (safeClicks === 0) return 1;
            
            const totalTiles = BOARD_SIZE;
            const safeTiles = totalTiles - mines;
            
            // Special handling for 1 mine - should reach 25x at 24 clicks
            if (mines === 1) {
                const targetMultiplier = 25;
                const progress = safeClicks / safeTiles;
                
                if (safeClicks < 6) {
                    return Math.round((1 + (progress * 0.5)) * 100) / 100;
                } else {
                    const remainingProgress = (safeClicks - 5) / (safeTiles - 5);
                    return Math.round((1.5 + (targetMultiplier - 1.5) * Math.pow(remainingProgress, 1.8)) * 100) / 100;
                }
            }
            
            // For 2-3 mines
            if (mines <= 3) {
                let multiplier = 1;
                const scaleFactor = 0.4 + (mines * 0.1);
                
                for (let i = 0; i < safeClicks; i++) {
                    const probability = (safeTiles - i) / (totalTiles - i);
                    const risk = 1 / probability;
                    
                    if (i < 6) {
                        multiplier *= (1 + (risk - 1) * scaleFactor * 0.5);
                    } else {
                        multiplier *= (1 + (risk - 1) * scaleFactor);
                    }
                }
                return Math.round(multiplier * 100) / 100;
            }
            
            // For higher mine counts
            let multiplier = 1;
            const scaleFactor = 0.65;
            
            for (let i = 0; i < safeClicks; i++) {
                const probability = (safeTiles - i) / (totalTiles - i);
                const risk = 1 / probability;
                multiplier *= (1 + (risk - 1) * scaleFactor);
            }
            
            return Math.round(multiplier * 100) / 100;
        }

        // Initialize game board
        function initBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.addEventListener('click', handleTileClick);
                
                const content = document.createElement('div');
                content.className = 'tile-content';
                tile.appendChild(content);
                
                board.appendChild(tile);
            }
        }

        // Generate random mine positions
        function generateMines(count) {
            const positions = [];
            while (positions.length < count) {
                const pos = Math.floor(Math.random() * BOARD_SIZE);
                if (!positions.includes(pos)) {
                    positions.push(pos);
                }
            }
            return positions;
        }

        // Handle tile click
        function handleTileClick(e) {
            if (!gameState.active) return;
            
            const tile = e.currentTarget;
            const index = parseInt(tile.dataset.index);
            
            if (gameState.revealedTiles.includes(index)) return;
            
            gameState.revealedTiles.push(index);
            
            if (gameState.minePositions.includes(index)) {
                // Hit a mine
                tile.classList.add('revealed', 'mine');
                tile.querySelector('.tile-content').textContent = 'üí£';
                endGame(false);
            } else {
                // Safe tile
                tile.classList.add('revealed', 'safe');
                tile.querySelector('.tile-content').textContent = 'üíé';
                gameState.safeClicks++;
                updateMultiplier();
                updateThermometer();
                
                // Check if all safe tiles revealed
                if (gameState.safeClicks === BOARD_SIZE - gameState.minesCount) {
                    endGame(true);
                }
            }
        }

        // Update multiplier
        function updateMultiplier() {
            gameState.multiplier = calculateMultiplier(gameState.minesCount, gameState.safeClicks);
            document.getElementById('currentMultiplier').textContent = gameState.multiplier.toFixed(2) + 'x';
        }

        // Update thermometer
        function updateThermometer() {
            const maxMultiplier = calculateMultiplier(gameState.minesCount, BOARD_SIZE - gameState.minesCount);
            const progress = (gameState.multiplier - 1) / (maxMultiplier - 1);
            const height = Math.min(progress * 100, 100);
            
            document.getElementById('thermometerFill').style.height = height + '%';
            
            // Make vault shake when getting high
            if (progress > 0.7) {
                document.getElementById('vaultDoor').style.animation = 'shake 0.5s ease-in-out infinite';
            }
        }

        // Cash explosion animation
        function createCashExplosion(intensity) {
            const vaultRect = document.getElementById('vaultDoor').getBoundingClientRect();
            const particles = Math.floor(intensity * 20);
            
            for (let i = 0; i < particles; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'cash-particle';
                    particle.textContent = '$';
                    
                    // Random trajectory
                    const angle = (Math.PI * 2 * i) / particles;
                    const velocity = 200 + Math.random() * 300;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity - 200;
                    
                    particle.style.left = vaultRect.left + vaultRect.width / 2 + 'px';
                    particle.style.top = vaultRect.top + vaultRect.height / 2 + 'px';
                    particle.style.setProperty('--x', x + 'px');
                    particle.style.setProperty('--y', y + 'px');
                    particle.style.animation = 'cashBurst 1.5s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1500);
                }, i * 50);
            }
            
            // Mega win overlay for huge wins
            if (intensity > 10) {
                const overlay = document.getElementById('megaWinOverlay');
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 3000);
            }
        }

        // Handle action button
        function handleAction() {
            if (gameState.active) {
                cashOut();
            } else {
                startGame();
            }
        }

        // Start game
        function startGame() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            
            if (betAmount <= 0 || betAmount > balance) {
                alert('Invalid bet amount!');
                return;
            }
            
            // Deduct bet from balance
            balance -= betAmount;
            updateBalance();
            
            // Reset game state
            gameState = {
                active: true,
                bet: betAmount,
                minesCount: getMinesCount(),
                minePositions: generateMines(getMinesCount()),
                revealedTiles: [],
                multiplier: 1,
                safeClicks: 0
            };
            
            // Update stats
            totalBets++;
            updateStats();
            
            // Reset board
            initBoard();
            
            // Reset thermometer
            document.getElementById('thermometerFill').style.height = '0%';
            document.getElementById('vaultDoor').style.animation = '';
            
            // Update UI
            document.getElementById('actionBtn').textContent = 'CASH OUT';
            document.getElementById('actionBtn').classList.add('cashout');
            document.getElementById('currentMultiplier').textContent = '1.00x';
            disableControls(true);
        }

        // Cash out
        function cashOut() {
            if (!gameState.active || gameState.safeClicks === 0) return;
            
            const winnings = gameState.bet * gameState.multiplier;
            balance += winnings;
            updateBalance();
            
            const profit = winnings - gameState.bet;
            totalProfit += profit;
            updateStats();
            
            addRecentDrop(gameState.multiplier, winnings);
            
            // Vault animation
            document.getElementById('vaultDoor').classList.add('opening');
            setTimeout(() => {
                document.getElementById('vaultDoor').classList.remove('opening');
            }, 1000);
            
            // Cash explosion proportional to multiplier
            createCashExplosion(gameState.multiplier);
            
            endGame(true, false);
        }

        // End game
        function endGame(won, showMines = true) {
            gameState.active = false;
            
            // Reveal all mines if lost
            if (showMines) {
                const tiles = document.querySelectorAll('.tile');
                gameState.minePositions.forEach(pos => {
                    if (!gameState.revealedTiles.includes(pos)) {
                        tiles[pos].classList.add('revealed', 'mine');
                        tiles[pos].querySelector('.tile-content').textContent = 'üí£';
                    }
                });
                
                if (!won) {
                    totalProfit -= gameState.bet;
                    updateStats();
                    addRecentDrop(0, 0);
                }
            }
            
            // Reset UI
            document.getElementById('actionBtn').textContent = 'PLAY';
            document.getElementById('actionBtn').classList.remove('cashout');
            disableControls(false);
        }

        // Helper functions
        function getMinesCount() {
            const activeBtn = document.querySelector('#minesButtons .selection-btn.active');
            return parseInt(activeBtn.textContent);
        }

        function setBet(amount) {
            document.getElementById('betAmount').value = amount;
        }

        function setMines(count) {
            gameState.minesCount = count;
            document.querySelectorAll('#minesButtons .selection-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.textContent) === count) {
                    btn.classList.add('active');
                }
            });
        }

        function disableControls(disable) {
            document.getElementById('betAmount').disabled = disable;
            document.querySelectorAll('.preset-btn, .selection-btn').forEach(btn => {
                btn.disabled = disable;
            });
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function updateStats() {
            document.getElementById('totalBets').textContent = totalBets;
            document.getElementById('totalProfit').textContent = totalProfit.toFixed(2);
            
            const profitElement = document.getElementById('totalProfit');
            profitElement.classList.remove('positive', 'negative');
            if (totalProfit > 0) {
                profitElement.classList.add('positive');
            } else if (totalProfit < 0) {
                profitElement.classList.add('negative');
            }
        }

        function addRecentDrop(multiplier, amount) {
            recentDrops.unshift({ multiplier, amount });
            if (recentDrops.length > 5) {
                recentDrops.pop();
            }
            updateRecentDrops();
        }

        function updateRecentDrops() {
            const list = document.getElementById('recentDropsList');
            list.innerHTML = '';
            
            recentDrops.forEach(drop => {
                const item = document.createElement('div');
                item.className = 'drop-item';
                
                const multClass = drop.multiplier > 5 ? 'high' : drop.multiplier > 2 ? 'medium' : 'low';
                
                item.innerHTML = `
                    <span class="drop-multiplier ${multClass}">${drop.multiplier.toFixed(2)}x</span>
                    <span>${drop.amount.toFixed(2)}</span>
                `;
                
                list.appendChild(item);
            });
        }

        function reloadBalance() {
            balance = 100.00;
            updateBalance();
        }

        // Initialize
        initBoard();
        updateBalance();
        updateStats();
    </script>
</body>
</html>
