<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        .game-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            border-radius: 5px;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }

        .info-box h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value, .level-value, .lines-value {
            color: #ffd700;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .next-piece-canvas {
            display: block;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls p {
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
            font-size: 0.9em;
        }

        .controls kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #ffd700;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 2px solid #ffd700;
            transition: transform 0.3s ease;
        }

        .game-over.show {
            transform: translate(-50%, -50%) scale(1);
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-over p {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Line clear animation */
        @keyframes lineClear {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Piece drop shadow effect */
        @keyframes dropShadow {
            0% { filter: drop-shadow(0 0 0 transparent); }
            100% { filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5)); }
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2em;
            }

            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>

        <div class="game-content">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>

            <div class="side-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <div class="score-value" id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>Level</h3>
                    <div class="level-value" id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>Lines</h3>
                    <div class="lines-value" id="lines">0</div>
                </div>

                <div class="info-box">
                    <h3>Next</h3>
                    <canvas id="nextPieceCanvas" class="next-piece-canvas" width="120" height="120"></canvas>
                </div>

                <div class="controls">
                    <h3>Controls</h3>
                    <p><kbd>←</kbd> <kbd>→</kbd> Move</p>
                    <p><kbd>↓</kbd> Soft Drop</p>
                    <p><kbd>↑</kbd> Rotate</p>
                    <p><kbd>Space</kbd> Hard Drop</p>
                    <p><kbd>P</kbd> Pause</p>
                </div>

                <button id="startBtn">Start Game</button>
                <button id="pauseBtn" style="display: none;">Pause</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        // Game constants
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const COLORS = [
            null,
            '#FF0D72', // I
            '#0DC2FF', // J
            '#0DFF72', // L
            '#F538FF', // O
            '#FF8E0D', // S
            '#FFE138', // T
            '#3877FF'  // Z
        ];

        // Tetromino shapes
        const SHAPES = [
            [],
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];

        // Game state
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let nextCanvas = document.getElementById('nextPieceCanvas');
        let nextCtx = nextCanvas.getContext('2d');

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        // Initialize background animation
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        class Piece {
            constructor(shape) {
                this.shape = SHAPES[shape];
                this.color = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw(context, offsetX = 0, offsetY = 0) {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value > 0) {
                            context.fillStyle = COLORS[this.color];
                            context.fillRect(
                                (this.x + x + offsetX) * BLOCK_SIZE,
                                (this.y + y + offsetY) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                            // Add shine effect
                            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            context.fillRect(
                                (this.x + x + offsetX) * BLOCK_SIZE,
                                (this.y + y + offsetY) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                (BLOCK_SIZE - 1) / 3
                            );
                        }
                    });
                });
            }

            move(dir) {
                this.x += dir;
                if (this.collides()) {
                    this.x -= dir;
                    return false;
                }
                return true;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const previousShape = this.shape;
                this.shape = rotated;

                // Wall kick
                let offset = 0;
                while (this.collides()) {
                    this.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > this.shape[0].length) {
                        this.shape = previousShape;
                        this.x -= offset;
                        return false;
                    }
                }
                return true;
            }

            drop() {
                this.y++;
                if (this.collides()) {
                    this.y--;
                    return false;
                }
                dropCounter = 0;
                return true;
            }

            hardDrop() {
                while (this.drop()) {}
            }

            collides() {
                return this.shape.some((row, dy) =>
                    row.some((value, dx) =>
                        value > 0 &&
                        (board[this.y + dy] === undefined ||
                         board[this.y + dy][this.x + dx] === undefined ||
                         board[this.y + dy][this.x + dx] > 0)
                    )
                );
            }

            lock() {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value > 0) {
                            board[this.y + y][this.x + x] = this.color;
                        }
                    });
                });
            }
        }

        function drawBoard() {
            // Draw grid background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw locked pieces
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                        // Add shine effect
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            (BLOCK_SIZE - 1) / 3
                        );
                    }
                });
            });
        }

        function drawGhostPiece() {
            if (!currentPiece) return;

            const ghost = new Piece(currentPiece.color);
            ghost.shape = currentPiece.shape;
            ghost.x = currentPiece.x;
            ghost.y = currentPiece.y;

            while (!ghost.collides()) {
                ghost.y++;
            }
            ghost.y--;

            // Draw ghost piece
            ctx.globalAlpha = 0.3;
            ghost.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        ctx.strokeStyle = COLORS[currentPiece.color];
                        ctx.strokeRect(
                            (ghost.x + x) * BLOCK_SIZE,
                            (ghost.y + y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                });
            });
            ctx.globalAlpha = 1;
        }

        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (!nextPiece) return;

            const shape = SHAPES[nextPiece];
            const offsetX = (4 - shape[0].length) / 2;
            const offsetY = (4 - shape.length) / 2;

            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        nextCtx.fillStyle = COLORS[nextPiece];
                        nextCtx.fillRect(
                            (x + offsetX) * BLOCK_SIZE,
                            (y + offsetY) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                        // Add shine effect
                        nextCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        nextCtx.fillRect(
                            (x + offsetX) * BLOCK_SIZE,
                            (y + offsetY) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            (BLOCK_SIZE - 1) / 3
                        );
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(value => value > 0)) {
                    // Animation for line clear
                    linesCleared++;
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    y++; // Check same row again
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                // Scoring system
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;

                // Level up every 10 lines
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function spawnPiece() {
            if (!nextPiece) {
                nextPiece = Math.floor(Math.random() * 7) + 1;
            }

            currentPiece = new Piece(nextPiece);
            nextPiece = Math.floor(Math.random() * 7) + 1;

            drawNextPiece();

            if (currentPiece.collides()) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            isPaused = false;
            isGameOver = false;
            currentPiece = null;
            nextPiece = null;
            updateScore();
            document.getElementById('gameOver').classList.remove('show');
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                if (currentPiece && !currentPiece.drop()) {
                    currentPiece.lock();
                    clearLines();
                    spawnPiece();
                }
                dropCounter = 0;
            }

            draw();
            gameLoop = requestAnimationFrame(update);
        }

        function draw() {
            drawBoard();
            drawGhostPiece();
            if (currentPiece) {
                currentPiece.draw(ctx);
            }
        }

        function startGame() {
            resetGame();
            spawnPiece();
            lastTime = performance.now();
            update();
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'block';
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                lastTime = performance.now();
                update();
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        });

        document.addEventListener('keydown', e => {
            if (isGameOver || !currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    currentPiece.move(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    currentPiece.move(1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (currentPiece.drop()) {
                        score += 1;
                        updateScore();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    currentPiece.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    currentPiece.hardDrop();
                    currentPiece.lock();
                    clearLines();
                    spawnPiece();
                    score += 10;
                    updateScore();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    togglePause();
                    break;
            }
            draw();
        });

        // Initialize
        createParticles();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
